<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profilepic.jpg" type="image/x-icon">
    <title>BOOKING - COLLIN XANDER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .icon {
            position: fixed;
            top: 1px;
            left: 10px; 
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-style: italic;
            color: red;
            font-size: 27px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            animation: glow 1s ease-in-out infinite alternate;
            z-index: 10;
            transition: color 0.6s;
        }

        .icon:hover {
            color: lime;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red; }
            100% { text-shadow: 0 0 20px red; }
        }

        .booking-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            color: #000000;
        }

        .booking-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
        }

        .booking-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .booking-form input, 
        .booking-form select, 
        .booking-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .booking-form button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #ff1e1e;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0px 5px 0px #b30000, 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .booking-form button:hover {
            background-color: #ff4747;
            transform: translateY(-3px);
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.4);
        }
        .booking-form button:active {
            transform: translateY(2px);
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.4);
        }

        .calendar {
            margin-bottom: 15px;
        }

        .confirmation-message {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <a href="./" class="icon">COLLIN XANDER</a>
    <div class="booking-container">
        <h1>Book Your Session</h1>
        
        <form class="booking-form" action="send_booking_email.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            
            <label for="package">Select Package:</label>
            <select id="package" name="package" required>
                <option value="standard">Standard Package - $150</option>
                <option value="premium">Premium Package - $200</option>
                <option value="deluxe">Deluxe Package - $250</option>
            </select>

            <!-- Date Selection -->
            <label for="date">Preferred Session Date:</label>
            <input type="date" id="date" name="date" class="calendar" required>

            <label for="message">Additional Instructions:</label>
            <textarea id="message" name="message" rows="4" placeholder="Any specific details or questions?" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Confirm Booking</button>
        </form>

        <div class="confirmation-message">
            <p>We will contact you via email to confirm your booking and further details.</p>
        </div>
    </div>
</body>
</html>
