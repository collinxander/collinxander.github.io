<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS - COLLIN XANDER</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Styling the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            background-image: linear-gradient(to right, #000, #333);
            line-height: 1.6;
        }
        
        /* Styling the header */
        header {
            font-style: italic;
            text-align: center;
            background-color: #444;
            color: #fff;
            padding: 20px;
            font-size: 2.5rem;
            font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: 2px 2px 5px red;
        }
        
        /* Styling the navigation */
        nav {
            background-color: #1b1b1b;
            text-align: center;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            transform: scale(1.1);
            background-color: #000;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                color: white;
                text-shadow: 0 0 10px white;
            }
            to {
                transform: scale(1.1);
                color: lime;
                text-shadow: 0 0 20px lime;
            }
        }

        /* Styling the book now button */
        .book-now {
            display: inline-block;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s, transform 0.3s;
            margin-left: 20px;
        }

        .book-now:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
        
        /* Styling the container for videos */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Styling the individual video items */
        .video {
            width: calc(25% - 20px);
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #444;
        }
        
        .video:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .video img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video:hover img {
            transform: scale(1.05);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .video:hover .overlay {
            opacity: 1;
        }

        .section {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .section h1 {
            text-align: center;
            font-size: 3rem;
            font-style: italic;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: 2px 2px 5px red;
            padding: 20px;
            margin: 15px;
            opacity: 0.8;
            z-index: 1;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay h3 {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        
        @media only screen and (max-width: 1024px) {
            .video {
                width: calc(33.33% - 20px);
            }
        }
        
        @media only screen and (max-width: 768px) {
            .video {
                width: calc(50% - 20px);
            }
        }
        
        @media only screen and (max-width: 480px) {
            .video {
                width: calc(100% - 20px);
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .modal-content {
            position: relative;
            background-color: #222;
            margin: auto;
            padding: 0;
            border: none;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            animation: zoomIn 0.5s;
        }

        .modal-content video {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #bbb;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: white;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 3px 0 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255,255,255,0.8);
            color: black;
        }
       
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>    
    <div class="section">
        <h1>VIDEOS</h1>
        <div class="video-container">
            <video autoplay muted loop playsinline preload="none" id="video-container">
                <source src="collins.MOV" type="video/mp4">
            </video>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./Photos">Photos</a></li>
            <li><a href="./About">About</a></li>
            <li><a href="mailto:collinxander1@gmail.com?subject=Booking%20Request&body=Hi%20Collin,%0D%0A%0D%0AI%20would%20like%20to%20book%20a%20video%20shoot%20from%20you.%0D%0A%0D%0AThank%20you!%0D%0A" class="book-now">Book Now</a></li>

        </ul>
    </nav>
    <div class="container">
        <!-- Video items -->
        <div class="video" data-video="chasegraduation.MP4">
            <img src="chasegraduation.jpg" alt="CHASE'S GRADUATION VIDEO">
            <div class="overlay">
                <h3>CHASE'S GRADUATION VIDEO</h3>
            </div>
        </div>
        <div class="video" data-video="atlanta.MP4">
            <img src="atlanta.jpg" alt="MIDTOWN ATLANTA">
            <div class="overlay">
                <h3>MIDTOWN ATLANTA</h3>
            </div>
        </div>
        <div class="video" data-video="runclub.MP4">
            <img src="runclub.jpg" alt="ROSADO STUDIOS RUN CLUB">
            <div class="overlay">
                <h3>ROSADO STUDIOS RUN CLUB</h3>
            </div>
        </div>
        <div class="video" data-video="cameron.MP4">
            <img src="cameron.jpg" alt="CAMERON'S BIRTHDAY VIDEO">
            <div class="overlay">
                <h3>CAMERON'S BIRTHDAY VIDEO</h3>
            </div>
        </div>
        <div class="video" data-video="Yeah.MP4">
            <img src="yeah.JPG" alt="ADVENTURE">
            <div class="overlay">
                <h3>ADVENTURE</h3>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls></video>
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById("myModal");
            const modalVideo = modal.querySelector("video");
            const closeBtn = modal.querySelector(".close");
            const prevBtn = modal.querySelector(".prev");
            const nextBtn = modal.querySelector(".next");
            let currentIndex = 0;
            const videos = Array.from(document.querySelectorAll('.video'));
            
            const openModal = (index) => {
                currentIndex = index;
                const videoSrc = videos[currentIndex].getAttribute('data-video');
                modalVideo.src = videoSrc;
                modal.style.display = "flex";
            };

            const closeModal = () => {
                modal.style.display = "none";
                modalVideo.pause();
                modalVideo.src = "";
            };

            const showNext = () => {
                currentIndex = (currentIndex + 1) % videos.length;
                openModal(currentIndex);
            };

            const showPrev = () => {
                currentIndex = (currentIndex - 1 + videos.length) % videos.length;
                openModal(currentIndex);
            };

            videos.forEach((item, index) => {
                item.addEventListener('click', () => openModal(index));
            });

            closeBtn.onclick = closeModal;

            prevBtn.onclick = (event) => {
                event.stopPropagation();
                showPrev();
            };

            nextBtn.onclick = (event) => {
                event.stopPropagation();
                showNext();
            };

            window.onclick = (event) => {
                if (event.target == modal) {
                    closeModal();
                }
            };
        });
    </script>
</body>
</html>
