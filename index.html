<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="profilepic.jpg" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLIN XANDER</title>
    <style>
        * {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            animation: fadeIn 1.5s ease-in-out;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: perspective(500px) rotateY(0deg); }
            100% { transform: perspective(500px) rotateY(360deg); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red; }
            100% { text-shadow: 0 0 20px red; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes buttonGlow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.4); }
        }

        /* Enhanced Particle Effects */
        @keyframes particleFloat {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes energyPulse {
            0% { 
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% { 
                transform: scale(3) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes neonFlicker {
            0%, 100% { 
                filter: brightness(1) saturate(1);
                text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
            }
            50% { 
                filter: brightness(1.5) saturate(1.5);
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor;
            }
        }

        @keyframes hologram {
            0% { 
                transform: translateZ(0) rotateX(0deg);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: translateZ(10px) rotateX(5deg);
                filter: hue-rotate(90deg);
            }
            50% { 
                transform: translateZ(0) rotateX(0deg);
                filter: hue-rotate(180deg);
            }
            75% { 
                transform: translateZ(-10px) rotateX(-5deg);
                filter: hue-rotate(270deg);
            }
            100% { 
                transform: translateZ(0) rotateX(0deg);
                filter: hue-rotate(360deg);
            }
        }

        .portfolio-container {
            min-height: 100vh;
            position: relative;
        }

        .icon {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            padding: 12px;
            text-decoration: none;
            font-style: italic;
            color: red;
            font-size: 27px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.2);
            transform: perspective(500px) rotateX(15deg);
            animation: glow 1s ease-in-out infinite alternate, rotate 10s linear infinite;
            z-index: 10;
            transition: all 0.6s ease;
        }

        .icon:hover {
            color: lime;
            transform: perspective(500px) rotateX(15deg) rotateY(10deg);
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            z-index: 5;
        }

        video {
            object-fit: cover;
            z-index: -1;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button-container.prices {
            margin-top: 40px;
        }

        .button-container.sound {
            color: rgb(91, 91, 255);
        }

        /* Enhanced Button Styles */
        button {
            position: relative;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: white;
            border-radius: 50px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            font-size: 25px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3), 
                inset 0 1px 0 rgba(255, 255, 255, 0.2), 
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            cursor: pointer;
            overflow: hidden;
        }

        .button-text {
            position: relative;
            z-index: 2;
            display: block;
            transition: all 0.3s ease;
        }

        .button-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            z-index: 1;
        }

        /* Particle System */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        .energy-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: energyPulse 1s ease-out forwards;
            pointer-events: none;
        }

        /* Enhanced Navigation Buttons */
        .nav-button {
            background: linear-gradient(145deg, rgba(0, 50, 0, 0.2), rgba(0, 0, 0, 0.4));
            border: 2px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .nav-button:hover {
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.8);
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.15), rgba(0, 50, 0, 0.3));
            transform: translateY(-12px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(0, 255, 136, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: neonFlicker 2s ease-in-out infinite;
        }

        .nav-button:hover .button-glow {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.4) 0%, transparent 70%);
        }

        .nav-button:active {
            transform: translateY(-6px) scale(1.04);
            animation: hologram 0.5s ease-in-out;
        }

        /* Enhanced Booking Button */
        .booking-button {
            background: linear-gradient(145deg, rgba(50, 0, 0, 0.2), rgba(0, 0, 0, 0.4));
            color: #ff3333;
            border: 2px solid rgba(255, 51, 51, 0.5);
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .booking-button:hover {
            color: #ff6666;
            border-color: rgba(255, 102, 102, 0.8);
            background: linear-gradient(145deg, rgba(255, 102, 102, 0.15), rgba(50, 0, 0, 0.3));
            transform: translateY(-12px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(255, 102, 102, 0.4),
                0 0 30px rgba(255, 102, 102, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: neonFlicker 1.5s ease-in-out infinite;
        }

        .booking-glow {
            background: radial-gradient(circle, rgba(255, 51, 51, 0.3) 0%, transparent 70%);
        }

        .booking-button:hover .booking-glow {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 102, 102, 0.5) 0%, transparent 70%);
        }

        .booking-button:active {
            transform: translateY(-6px) scale(1.04);
            animation: hologram 0.5s ease-in-out;
        }

        /* Enhanced Mix Button */
        .mix-button {
            background: linear-gradient(145deg, rgba(0, 0, 50, 0.2), rgba(0, 0, 0, 0.4));
            color: #4444ff;
            border: 2px solid rgba(68, 68, 255, 0.5);
            text-shadow: 0 0 10px rgba(68, 68, 255, 0.5);
        }

        .mix-button:hover {
            color: #00ffff;
            border-color: rgba(0, 255, 255, 0.8);
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.15), rgba(0, 0, 50, 0.3));
            transform: translateY(-12px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: neonFlicker 1.8s ease-in-out infinite;
        }

        .mix-glow {
            background: radial-gradient(circle, rgba(68, 68, 255, 0.3) 0%, transparent 70%);
        }

        .mix-button:hover .mix-glow {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5) 0%, transparent 70%);
        }

        .mix-button:active {
            transform: translateY(-6px) scale(1.04);
            animation: hologram 0.5s ease-in-out;
        }

        /* Loading States */
        .button-loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .button-loading .button-text::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 8px;
            border: 2px solid currentColor;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sound Wave Animation */
        .sound-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-wave.active {
            opacity: 1;
        }

        .sound-bar {
            width: 3px;
            height: 20px;
            background: currentColor;
            animation: soundWave 1s ease-in-out infinite;
        }

        .sound-bar:nth-child(2) { animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { animation-delay: 0.3s; }
        .sound-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes soundWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2); }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
            z-index: 5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

            }

        }

        @media screen and (max-width: 640px) {
            .icon {
                font-size: 20px;
                padding: 8px;
            }
            button {
                font-size: 18px;
                padding: 14px 20px;
                min-width: 140px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 10px;
                width: 90%;
                max-width: 300px;
            }
            .button-container.prices {
                margin-top: 25px;
            }
            .button-container.sound {
                margin-top: 20px;
            }
            .container {
                padding: 0 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .icon {
                font-size: 18px;
                padding: 6px;
            }
            button {
                font-size: 16px;
                padding: 12px 18px;
                min-width: 160px;
                border-radius: 40px;
            }
            .button-container {
                gap: 12px;
                width: 95%;
                max-width: 280px;
            }
            .button-container.prices {
                margin-top: 20px;
            }
            .button-container.sound {
                margin-top: 15px;
            }
            footer {
                font-size: 12px;
                bottom: 5px;
            }
        }

        @media screen and (max-width: 360px) {
            .icon {
                font-size: 16px;
                padding: 5px;
            }
            button {
                font-size: 14px;
                padding: 10px 16px;
                min-width: 140px;
            }
            .button-container {
                gap: 10px;
            }
            .container {
                padding: 0 15px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            button {
                padding: 16px 24px;
                font-size: 18px;
                min-height: 50px;
                touch-action: manipulation;
            }
            button:active {
                transform: translateY(-2px) scale(0.98);
                transition: all 0.1s ease;
            }
            .nav-button:active {
                color: #00ff88;
                border-color: rgba(0, 255, 136, 0.6);
                background: linear-gradient(145deg, rgba(0, 255, 136, 0.2), rgba(0, 0, 0, 0.4));
            }
            .booking-button:active {
                color: #ff6666;
                border-color: rgba(255, 102, 102, 0.6);
                background: linear-gradient(145deg, rgba(255, 102, 102, 0.2), rgba(255, 0, 0, 0.1));
            }
            .mix-button:active {
                color: #00ffff;
                border-color: rgba(0, 255, 255, 0.6);
                background: linear-gradient(145deg, rgba(0, 255, 255, 0.2), rgba(68, 68, 255, 0.1));
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .icon {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5), -1px -1px 2px rgba(255, 255, 255, 0.3);
            }
            button {
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4), inset 0 0.5px 0 rgba(255, 255, 255, 0.3), inset 0 -0.5px 0 rgba(0, 0, 0, 0.3);
            }
        }

        /* Loading animation for video */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        button:focus-visible {
            outline: 3px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }
    </style>

    <script>
        // Enhanced Audio Context for Sound Effects
        class SoundManager {
            constructor() {
                this.audioContext = null;
                this.sounds = {};
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.createSounds();
                } catch (error) {
                    console.log('Audio context not supported:', error);
                }
            }

            createSounds() {
                // Create different sound frequencies for different button types
                this.sounds = {
                    nav: { frequency: 800, duration: 0.1 },
                    booking: { frequency: 600, duration: 0.15 },
                    mix: { frequency: 1000, duration: 0.2 }
                };
            }

            playSound(type) {
                if (!this.audioContext || !this.sounds[type]) return;

                const { frequency, duration } = this.sounds[type];
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
        }

        // Particle System
        class ParticleSystem {
            constructor() {
                this.particles = [];
            }

            createParticle(x, y, color) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.color = color;
                
                // Random direction and speed
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 50 + 25;
                const dx = Math.cos(angle) * speed;
                const dy = Math.sin(angle) * speed;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }

            createEnergyRing(button, color) {
                const ring = document.createElement('div');
                ring.className = 'energy-ring';
                ring.style.color = color;
                button.appendChild(ring);
                
                setTimeout(() => {
                    ring.remove();
                }, 1000);
            }

            burst(button, color, count = 8) {
                const rect = button.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        this.createParticle(centerX, centerY, color);
                    }, i * 50);
                }
                
                this.createEnergyRing(button, color);
            }
        }

        // Enhanced Button Manager
        class ButtonManager {
            constructor() {
                this.soundManager = new SoundManager();
                this.particleSystem = new ParticleSystem();
                this.buttons = document.querySelectorAll('button');
                this.init();
            }

            init() {
                this.buttons.forEach(button => {
                    this.setupButton(button);
                });
            }

            setupButton(button) {
                const soundType = button.dataset.sound;
                const soundWave = button.querySelector('.sound-wave');
                
                // Enhanced hover effects
                button.addEventListener('mouseenter', () => {
                    this.onButtonHover(button, soundType, soundWave);
                });

                button.addEventListener('mouseleave', () => {
                    this.onButtonLeave(button, soundWave);
                });

                // Enhanced click effects
                button.addEventListener('click', (e) => {
                    this.onButtonClick(button, e, soundType);
                });

                // Keyboard support
                button.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.onButtonClick(button, e, soundType);
                        button.click();
                    }
                });

                // Touch support
                button.addEventListener('touchstart', (e) => {
                    this.onButtonHover(button, soundType, soundWave);
                }, { passive: true });

                button.addEventListener('touchend', () => {
                    setTimeout(() => {
                        this.onButtonLeave(button, soundWave);
                    }, 200);
                }, { passive: true });
            }

            onButtonHover(button, soundType, soundWave) {
                // Activate sound wave animation
                if (soundWave) {
                    soundWave.classList.add('active');
                }

                // Play hover sound
                this.soundManager.playSound(soundType);

                // Add subtle particle effect
                const color = this.getButtonColor(button);
                setTimeout(() => {
                    this.particleSystem.burst(button, color, 3);
                }, 100);
            }

            onButtonLeave(button, soundWave) {
                // Deactivate sound wave animation
                if (soundWave) {
                    soundWave.classList.remove('active');
                }
            }

            onButtonClick(button, event, soundType) {
                // Prevent double clicks
                if (button.classList.contains('button-loading')) return;

                // Add loading state
                button.classList.add('button-loading');

                // Play click sound
                this.soundManager.playSound(soundType);

                // Create enhanced ripple effect
                this.createEnhancedRipple(button, event);

                // Create particle burst
                const color = this.getButtonColor(button);
                this.particleSystem.burst(button, color, 12);

                // Add screen shake effect
                this.addScreenShake();

                // Remove loading state after animation
                setTimeout(() => {
                    button.classList.remove('button-loading');
                }, 600);
            }

            createEnhancedRipple(button, event) {
                const ripple = document.createElement('div');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 2;
                
                let x, y;
                if (event.type === 'click') {
                    x = event.clientX - rect.left - size / 2;
                    y = event.clientY - rect.top - size / 2;
                } else {
                    x = rect.width / 2 - size / 2;
                    y = rect.height / 2 - size / 2;
                }

                const color = this.getButtonColor(button);
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: radial-gradient(circle, ${color}40 0%, transparent 70%);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.8s ease-out;
                    pointer-events: none;
                    z-index: 0;
                `;

                button.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 800);
            }

            getButtonColor(button) {
                if (button.classList.contains('nav-button')) return '#00ff88';
                if (button.classList.contains('booking-button')) return '#ff6666';
                if (button.classList.contains('mix-button')) return '#00ffff';
                return '#ffffff';
            }

            addScreenShake() {
                document.body.style.animation = 'none';
                document.body.offsetHeight; // Trigger reflow
                document.body.style.animation = 'screenShake 0.3s ease-in-out';
                
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 300);
            }
        }

        // Enhanced Video Manager
        class VideoManager {
            constructor() {
                this.video = document.getElementById('backgroundVideo');
                this.videoLoading = document.getElementById('videoLoading');
                this.init();
            }

            init() {
                this.video.addEventListener('loadstart', () => {
                    this.videoLoading.style.display = 'block';
                });

                this.video.addEventListener('canplay', () => {
                    this.videoLoading.style.display = 'none';
                });

                this.video.addEventListener('error', () => {
                    this.videoLoading.innerHTML = '<div style="color: #ff6b6b;">Video failed to load</div>';
                });

                // Performance optimization for mobile
                if (window.innerWidth <= 768) {
                    this.video.preload = 'metadata';
                }
            }
        }

        // Add screen shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
            
            @keyframes screenShake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-2px); }
                75% { transform: translateX(2px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const buttonManager = new ButtonManager();
            const videoManager = new VideoManager();

            // Intersection Observer for performance
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animationPlayState = 'running';
                        } else {
                            entry.target.style.animationPlayState = 'paused';
                        }
                    });
                });

                document.querySelectorAll('.icon').forEach(el => {
                    observer.observe(el);
                });
            }

            // Smooth scroll prevention for better performance
            document.addEventListener('touchmove', function(e) {
                if (e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                }
            }, { passive: false });

            // Optimize for reduced motion preference
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.documentElement.style.setProperty('--animation-duration', '0.01ms');
            }
        });
    </script>
</body>
