<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="profpic.JPG" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLIN XANDER</title>
    <style>
        @font-face {
            font-family: myFont;
            src: url(video.ttf);
        }
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

/* Add this CSS to your existing styles */

@keyframes rotate {
    0% { transform: perspective(500px) rotateY(0deg); }
    100% { transform: perspective(500px) rotateY(360deg); }
}

.icon {
    overflow: hidden;
    position: absolute;
    top: 0;
    left: 0;
    padding: 12px;
    text-decoration: none;
    font-style: italic;
    color: red;
    font-size: 27px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.2);
    transform: perspective(500px) rotateX(15deg);
    animation: glow 1s ease-in-out infinite alternate, rotate 10s linear infinite;
}

.icon:hover {
    color: lime;
    transform: perspective(500px) rotateX(15deg) rotateY(10deg);
    transition: 0.6s;
}


        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        video {
            object-fit: cover;
            z-index: -1;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button-container.prices {
            margin-top: 40px;
        }

        button {
            font-family: myFont;
            color: white;
            border-radius: 50px;
            background: none;
            padding: 20px 20px;
            font-size: 25px;
            font-weight: bold;
            border: 2px solid white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 -5px 10px rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        button:hover {
            color: lime;
            background: black;
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), inset 0 -10px 20px rgba(255, 255, 255, 0.3);
        }

        .prices button {
            color: red;
            border: 2px solid white;
        }

        .prices button:hover {
            color: lime;
            border-color: lime;
        }

        .luckas {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 27px;
            text-decoration: none;
            transition: 0.2s ease;
            color: rgb(116, 116, 255);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.2);
            transform: perspective(500px) rotateX(15deg);
        }

        .luckas:hover {
            color: red;
            transform: perspective(500px) rotateX(15deg) rotateY(10deg);
            transition: 0.6s;
        }

        p {
            font-size: 27px;
            color: #ffffff;
            position: absolute;
            top: 15px;
            right: 182px;
        }

        .audio-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .audio-controls button, .audio-controls input {
            background: none;
            border: 2px solid white;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 -5px 10px rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .audio-controls button:hover, .audio-controls input:hover {
            color: lime;
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), inset 0 -10px 20px rgba(255, 255, 255, 0.3);
        }

        @media screen and (max-width: 820px) {
            .icon {
                font-size: 20px;
                padding: 8px;
            }

            p {
                font-size: 20px;
                right: 140px;
            }

            .luckas {
                font-size: 20px;
                right: 12px;
                top: 12px;
            }

            button {
                font-size: 22px;
                padding: 15px 20px;
            }

            .button-container {
                gap: 10px;
            }

            .button-container.prices {
                margin-top: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .icon {
                font-size: 20px;
                padding: 6px;
            }

            p {
                font-size: 20px;
                right: 130px;
                top: 10px;
            }

            .luckas {
                font-size: 20px;
                right: 10px;
                top: 10px;
            }

            button {
                font-size: 18px;
                padding: 10px 15px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .button-container.prices {
                margin-top: 20px;
            }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red; }
            100% { text-shadow: 0 0 20px red; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <a href="./" class="icon">COLLIN XANDER</a>
    <a href="https://www.instagram.com/sofaluckas/?hl=en" target="_blank" class="luckas">COUCHLUCKAS</a>
    <p>MIX BY:</p>
    <div class="container">
        <div class="button-container">
            <form action="./Photos">
                <button id="btnOne">PHOTOS</button>
            </form>
            <form action="./videos">
                <button id="buttonTwo">VIDEOS</button>
            </form>
            <form action="./About">
                <button id="buttonAbout">ABOUT</button>
            </form>
        </div>
        <div class="button-container prices">
            <form action="./Prices">
                <button id="buttonPrices">PRICES</button>
            </form>
        </div>
    </div>
    <video autoplay muted loop playsinline preload="none">
        <source src="copy.MP4" type="video/mp4">
    </video>

    <script>
        // Get audio element and play/pause button
        const audio = document.getElementById('background-audio');
        const playPauseButton = document.getElementById('play-pause-audio');
        const volumeControl = document.getElementById('volume-control');

        // Function to play or pause audio
        const toggleAudio = () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        };

        // Event listener for play/pause button
        playPauseButton.addEventListener('click', toggleAudio);

        // Event listener for volume control
        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Save audio state before leaving the page
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('audioTime', audio.currentTime);
            localStorage.setItem('audioPaused', audio.paused);
        });

        // Retrieve and set audio state on page load
        window.addEventListener('load', () => {
            const savedTime = localStorage.getItem('audioTime');
            const isPaused = localStorage.getItem('audioPaused') === 'true';

            if (savedTime && !isNaN(savedTime)) {
                audio.currentTime = parseFloat(savedTime);
            }

            if (!isPaused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                playPauseButton.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
