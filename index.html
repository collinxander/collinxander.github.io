<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="House.JPG" type="video/x-icon">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COLLIN XANDER</title>
    </head>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
        }
  
       .icon{
        overflow: hidden;
        position: sticky;
        top: 0;
        padding: 12px;
        text-decoration: none;
        font-style: italic;
        transition: 0.2s ease;
        color:plum;
        font-size: 27px;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        animation: glow 1s ease-in-out infinite alternate;
}
@keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px blue, 0 0 40px blue, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}
       .icon:hover{
        color: rgb(209, 0, 209);
       }
    
       *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
       }
       html, body{
        height: 100%
       }
       .container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
       }
       video{
        z-index: -1;
        width: 50%;
        border-radius: 40%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
       }
       @media screen and (max-width: 820px) {
         video{
          width:90%;
         }
       }
      button{
        color: red;
        border-radius: 50px;
        background: none;
    padding: 20px 20px 20px;
    margin: auto;
    display: block;
    font-size: 25px;
    font-weight: bold;
    font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
      }
      button:hover{
        cursor: pointer;
        animation: pulse 1s infinite;
        transition: 0.6s;
        color: lime;
        background: black;
      }
      @keyframes pulse{
         0%{
            scale: 1;
         }
         65%{
            scale: 0.9;
         }
         100%{
            scale: 1;
         }
      }
  
    </style>
    <body>
       <a href="./" class="icon">COLLIN XANDER</a>
       <div class="container">
        <form action="./Images"><button id="btnOne">ENTER</button>
        </form> 
      </div>
     <video autoplay loop muted>
      <source src="mymovie.mp4" type="video/mp4">
      </video>
    </body>
</html>
